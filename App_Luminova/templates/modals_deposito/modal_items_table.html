<!-- App_Luminova/templates/modals/modal_items_table.html -->
<div class="modal fade" id="modalItemsTable" tabindex="-1" aria-labelledby="modalItemsTableLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalItemsTableLabel">Artículos en Categoría: <span id="modalCategoryTitle"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-success" id="btnOpenAgregarItemModal">
                        <i class="bi bi-plus-circle-fill"></i> Agregar Nuevo <span id="itemTypeInModalText"></span>
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="bg-primary text-white">
                            <tr id="table-header-row"></tr>
                        </thead>
                        <tbody id="modal-items-tbody"></tbody>
                    </table>
                </div>
                <div id="modal-loading-message" class="text-center my-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
                    <p class="text-muted mt-2">Cargando artículos...</p>
                </div>
                <div id="modal-no-items-message" class="text-center my-3" style="display: none;">
                    <p class="text-muted">No hay artículos en esta categoría.</p>
                </div>
                <div id="modal-error-message" class="text-center my-3 text-danger" style="display: none;">
                    <p>Error al cargar los artículos.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
